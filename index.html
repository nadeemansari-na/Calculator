<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <h1>Calculator</h1>
        <div class="container">
            <div class="calculator">
                <input type="text" class="screen" placeholder="0" value="">
              <div class="buttonp">
                    <button class="right bottom red">Ac</button>
                    <button class="right bottom">Del</button>
                    <button class="right bottom">/</button>
                    <button class="bottom">*</button>
                    <button class="right bottom">7</button>
                    <button class="right bottom">8</button>
                    <button class="right bottom">9</button>
                    <button class="bottom">-</button>
                    <button class="right bottom">4</button>
                    <button class="right bottom">5</button>
                    <button class="right bottom">6</button>
                    <button class="bottom">+</button>
                    <button class="right bottom">1</button>
                    <button class="right bottom">2</button>
                    <button class="right bottom">3</button>
                    <button class="bottom equal sky">=</button>
                    <button class="right">0</button>
                    <button class="right">00</button>
                    <button class="right">.</button>
              </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
